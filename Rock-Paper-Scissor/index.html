<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Rock-Paper-Scissor</header>
    <div class="container"> 
        <div class="score-board"> 
            <div id="user" class="badge">USER</div> 
            <div id="comp" class="badge">COMP</div> 
 
            <span>0</span> : <span>0</span> 
        </div> 
 
        <div class="result">Paper covers rock. You <span>WIN</span>!</div> 
        <div class="images">
            <div class="rock"> 
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" alt="rock"> 
            </div>

            <div class="paper"> 
                <img src="https://www.pngitem.com/pimgs/m/592-5920636_rock-paper-scissors-clipart-rock-paper-scissors-png.png" alt="paper"> 
            </div>

            <div class="scissor"> 
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBQ-TXVKFgELaggvWGTxMRhDwg43tARtFl0kxlOB99IDaV1FVgiUONIqspy0-tkuVQz6g&usqp=CAU" alt="scissors"> 
            </div>
        </div> 
        <div class="instruct"> 
            <p>Make your move...</p> 
        </div> 
    </div> 
</body>

</html>
